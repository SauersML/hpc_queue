name: Build Container

on:
  push:
    branches: [ "main" ]
    paths:
      - "containers/**"
      - ".github/workflows/container-build.yml"
  workflow_dispatch:

concurrency:
  group: container-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase owner
        id: owner
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.owner.outputs.owner_lc }}/hpc-queue-runtime
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./containers
          file: ./containers/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          sbom: false
          cache-from: |
            type=gha,scope=hpc-queue-runtime
            type=registry,ref=ghcr.io/${{ steps.owner.outputs.owner_lc }}/hpc-queue-runtime:buildcache
          cache-to: |
            type=gha,mode=max,scope=hpc-queue-runtime
            type=registry,ref=ghcr.io/${{ steps.owner.outputs.owner_lc }}/hpc-queue-runtime:buildcache,mode=max

      - name: Ensure GHCR package is public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          PACKAGE: hpc-queue-runtime
        run: |
          set -euo pipefail
          OWNER_TYPE="$(curl -fsSL \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/users/$OWNER" | jq -r '.type')"

          if [[ "$OWNER_TYPE" == "Organization" ]]; then
            VIS_URL="https://api.github.com/orgs/$OWNER/packages/container/$PACKAGE/visibility"
          else
            VIS_URL="https://api.github.com/user/packages/container/$PACKAGE/visibility"
          fi

          curl -fsSL -X PATCH \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "$VIS_URL" \
            -d '{"visibility":"public"}'
