name: Build Container

on:
  push:
    branches: [ "main" ]
    paths:
      - "containers/**"
      - ".github/workflows/container-build.yml"
  workflow_dispatch:

concurrency:
  group: container-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase owner
        id: owner
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.owner.outputs.owner_lc }}/hpc-queue-runtime-open
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./containers
          file: ./containers/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          sbom: false
          cache-from: |
            type=gha,scope=hpc-queue-runtime-open
            type=registry,ref=ghcr.io/${{ steps.owner.outputs.owner_lc }}/hpc-queue-runtime-open:buildcache
          cache-to: |
            type=gha,mode=max,scope=hpc-queue-runtime-open
            type=registry,ref=ghcr.io/${{ steps.owner.outputs.owner_lc }}/hpc-queue-runtime-open:buildcache,mode=max

      - name: Install Apptainer
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends software-properties-common
          sudo add-apt-repository -y ppa:apptainer/ppa
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends apptainer

      - name: Build SIF from pushed image
        run: |
          set -euo pipefail
          mkdir -p dist
          apptainer pull --force dist/hpc-queue-runtime.sif docker://ghcr.io/${{ steps.owner.outputs.owner_lc }}/hpc-queue-runtime-open:latest
          sha256sum dist/hpc-queue-runtime.sif > dist/hpc-queue-runtime.sif.sha256

      - name: Publish SIF release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: sif-latest
          name: sif-latest
          files: |
            dist/hpc-queue-runtime.sif
            dist/hpc-queue-runtime.sif.sha256
          overwrite_files: true
