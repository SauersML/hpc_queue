name: Build Container

on:
  push:
    branches: [ "main" ]
    paths:
      - "containers/**"
      - ".github/workflows/container-build.yml"
  workflow_dispatch:

concurrency:
  group: container-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/hpc-queue-runtime
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./containers
          file: ./containers/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          sbom: false
          cache-from: |
            type=gha,scope=hpc-queue-runtime
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/hpc-queue-runtime:buildcache
          cache-to: |
            type=gha,mode=max,scope=hpc-queue-runtime
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/hpc-queue-runtime:buildcache,mode=max
